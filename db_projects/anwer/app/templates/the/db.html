{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    {{data}}
    <table width="20px" border="2"  style=" color: red;;">
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phone</th>
        <th>password</th>
        <th>Photo</th>
      </tr>
      {% for i in data %}
      <tr>
        <td>{{ i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.password}}</td>
        <td><img src="{{i.photo}}" alt=""></td>
      </tr>
      {% endfor %}
    </table>



  
</body>
</html>
